<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>JavaScript Form Validation</title>
        <meta name="description" content="This is my javascript form validating page " />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link href='https://fonts.googleapis.com/css?family=Acme:400' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Monoton' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Shadows Into Light' rel='stylesheet' type='text/css'>
        <link rel='stylesheet' href='form.css' type='text/css'>
        <script src="forms.js"></script>
    </head>
    <body onLoad="document.registration.userid.focus();">
        <h1>Registration Form</h1>
        <p>Please fill this to get into my website</p>
        <div id="f1">Point on the box to type values(Don't move the cursor while typing)</div>
        <div class='wrapper'>
        <form name='registration' onsubmit="return formValidation();" action="home.html">
            <div class="field">
                <label for="userid" id="k">Name</label>
                <input type="text" name="userid" size="16" placeholder="Eg:J.Sampat" />
            </div>
            <div class="field">
                <label for="username" id="m">Username:</label>
                <input type="text" name="username" size="50" placeholder="Should have only alphabets and numericals"/>
            </div>
            <div class="field">
                <label for="passid" id="l">Password:</label>
                <input type="password" name="passid" size="12" placeholder="Example@123"/>
            </div>
            <div class="field">
                <label for="address" id="n">Address:</label>
                <textarea name="address" rows="4" placeholder="Enter your address without tabs , spaces and newlines"></textarea>
            </div>
            <div class="field">
                <label for="email" id="q">Email</label>
                <input type="text" id="email" name="email" placeholder="Eg:example@domain.com" />
            </div>
            <div class="field">
                <label for="state" id="o">State</label>
                <li>
                    <select name="state">
                        <option selected="" value="Default">(Please select your state)</option>
                        <option value="a">Andhra Pradesh</option>
                        <option value="b">Arunachal Pradesh</option>
                        <option value="c">Assam</option>
                        <option value="d">Bihar</option>
                        <option value="e">Chhattisgarh</option>
                        <option value="ad">Delhi</option>
                        <option value="f">Goa</option>
                        <option value="g">Gujarat</option>
                        <option value="h">Haryana</option>
                        <option value="i">Himachal Pradesh</option>
                        <option value="j">Jammu and Kashmir</option>
                        <option value="k">Jharkhand</option>
                        <option value="l">Karnataka</option>
                        <option value="m">Kerala</option>
                        <option value="n">Madhya Pradesh</option>
                        <option value="o">Maharashtra</option>
                        <option value="p">Manipur</option>
                        <option value="q">Meghalaya</option>
                        <option value="r">Mizoram</option>
                        <option value="s">Nagaland</option>
                        <option value="t">Odisha</option>
                        <option value="u">Punjab</option>
                        <option value="v">Rajasthan</option>
                        <option value="w">Sikkim</option>
                        <option value="x">Tamil Nadu</option>
                        <option value="y">Telangana</option>
                        <option value="z">Tripura</option>
                        <option value="aa">Uttar Pradesh</option>
                        <option value="ab">Uttarakhand</option>
                        <option value="ac">West Bengal</option>
                    </select>
                </li>
            </div>
            <div class="field">
                <label for="zip" id="p">ZIP Code:</label>
                <input type="text" name="zip" placeholder="Eg:520020(Enter only pincode of capitals)" />
            </div>
            <div class="field">
                <label for="gender" id="r">Gender:</label>
                <li>
                    <select name="gender">
                        <option selected="" value="Default">Select your Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </li>
            </div>
            <div class="field">
                <label for="mobile" id="s">Mobile Number</label>
                <input type="text" name="mobile" placeholder="Enter your mobile number">
            </div>
            <div class="field">
                <label for="desc">Message</label>
                <textarea id="desc" rows="4" name="desc" placeholder="Leave a message (remember this is completely optional)"></textarea>
            </div>
            <div class="field">
                <input class="button" value="submit" onsubmit="return formValidation();" type="submit">
            </div>
        </form>
        </div>
    </body>
</html>
